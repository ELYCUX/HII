<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | AI Interview Coach</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Main CSS -->
    <link rel="stylesheet" href="/static/style.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ¤–</text></svg>">
</head>
<body class="auth-bg">

<div class="auth-card">
    <div class="setup-icon">
        <i class="fas fa-robot"></i>
    </div>
    
    <h2>Welcome Back</h2>
    <p class="auth-subtitle">Sign in to your AI Interview Coach account</p>
    
    {% if error %}
    <div class="error">
        <i class="fas fa-exclamation-circle"></i> {{ error }}
    </div>
    {% endif %}
    
    <form method="POST">
        <div style="position: relative;">
            <input 
                type="email" 
                name="email" 
                placeholder="Email address" 
                required
                style="padding-left: 2.75rem;"
            >
            <i class="fas fa-envelope" style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--text-muted);"></i>
        </div>
        
        <div style="position: relative;">
            <input 
                type="password" 
                name="password" 
                placeholder="Password" 
                required
                style="padding-left: 2.75rem;"
            >
            <i class="fas fa-lock" style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--text-muted);"></i>
        </div>
        
        <button type="submit">
            <i class="fas fa-sign-in-alt"></i> Login
        </button>
    </form>
    
    <div class="auth-links">
        <p>Don't have an account? <a href="/signup">Create account</a></p>
        <p style="margin-top: 0.5rem; font-size: 0.85rem; color: var(--text-light);">
            <i class="fas fa-info-circle"></i> Demo credentials available on signup
        </p>
    </div>
</div>

</body>
</html>
