<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup | AI Interview Coach</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Main CSS -->
    <link rel="stylesheet" href="/static/style.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ¤–</text></svg>">
</head>
<body class="auth-bg">

<div class="setup-card">
    <div class="setup-icon">
        <i class="fas fa-cogs"></i>
    </div>
    
    <h2>Interview Setup</h2>
    <p class="setup-subtitle">Configure your practice session preferences</p>
    
    <form method="POST">
        <div style="margin-bottom: 1.5rem;">
            <label style="display: block; margin-bottom: 0.5rem; color: var(--text-main); font-weight: 500;">
                <i class="fas fa-graduation-cap"></i> Select Your Branch
            </label>
            <select name="branch" required style="width: 100%; padding: 1rem 1.25rem;">
                <option value="">Choose a branch...</option>
                <option value="CSE">Computer Science & Engineering (CSE)</option>
                <option value="ECE">Electronics & Communication (ECE)</option>
                <option value="ME">Mechanical Engineering (ME)</option>
                <option value="CE">Civil Engineering (CE)</option>
            </select>
        </div>
        
        <div style="margin-bottom: 2rem;">
            <label style="display: block; margin-bottom: 0.5rem; color: var(--text-main); font-weight: 500;">
                <i class="fas fa-chart-line"></i> Select Difficulty Level
            </label>
            <select name="level" required style="width: 100%; padding: 1rem 1.25rem;">
                <option value="">Choose difficulty level...</option>
                <option value="Easy">Easy - Fundamental Concepts</option>
                <option value="Medium">Medium - Practical Applications</option>
                <option value="Hard">Hard - Advanced Scenarios</option>
            </select>
        </div>
        
        <button type="submit">
            <i class="fas fa-play-circle"></i> Start Practice Session
        </button>
    </form>
    
    <div style="margin-top: 2rem; padding: 1rem; background: #f0f9ff; border-radius: var(--radius); border-left: 4px solid var(--info);">
        <p style="margin: 0; color: var(--text-muted); font-size: 0.9rem;">
            <i class="fas fa-lightbulb"></i> <strong>Tip:</strong> Start with "Easy" level to build confidence, then progress to more challenging questions.
        </p>
    </div>
</div>

</body>
</html>
